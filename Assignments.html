          width: 120px;

          text-align: center;
          padding: 1%;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          
          /* Position the tooltip */
          position: absolute;
        }
        .container2 > img:hover{
            opacity: 50%;
        }
        .container2:hover .tooltiptext{
          visibility: visible;
          opacity: 50%;
        }
    </style>
